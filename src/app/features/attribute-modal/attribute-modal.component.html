<main class="px-5 py-4">
  <header class="flex items-center justify-between w-full">
    <h1 class="text-2xl font-[600] font-inter">Create Attribute</h1>
    <button mat-dialog-close>
      <img src="/assets/close.svg" alt="close button" />
    </button>
  </header>
  <form [formGroup]="modalForm" class="flex flex-col">
    <div class="flex justify-between items-baseline">
      <div class="w-[60%]">
        <app-custom-input
          id="attributeName"
          label="Attribute Name"
          type="text"
          placeholder="Enter attribute name"
          formControlName="attributeName"
        />
      </div>
      <div class="">
        <app-custom-check-box
          name="productType"
          class="font-[500]"
          label="Has measurement"
          formControlName="measurement"
        />
        <app-custom-input
          type="select"
          id="unit"
          formControlName="unit"
          [options]="['KB', 'GB', 'TB']"
        />
      </div>
    </div>
    <div class="w-[60%]">
      <app-custom-input
        id="description"
        label="Description"
        type="textarea"
        placeholder="Enter description"
        formControlName="description"
      />
    </div>
    <button class="flex text-figma-green gap-3 self-end">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        data-slot="icon"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
      <p class="text-sm underline">Add new variant</p>
    </button>
    <section>
      <table class="flex flex-col w-full mt-6">
        <tr class="flex items-center bg-[#fcfcfd] h-10">
          <th class="text-gray-500 font-[500] text-sm flex-[2_2_0%] bg-black">
            Variant
          </th>
          @if (measurement.value) {
          <th class="text-gray-500 font-[500] text-sm flex-1">Base Amount</th>
          } @if (measurement.value) {
          <th class="text-gray-500 font-[500] text-sm flex-1">Max Amount</th>
          }
          <th class="text-gray-500 font-[500] text-sm flex-1">Price</th>
          @if (measurement.value) {
          <th class="text-gray-500 font-[500] text-sm flex-1">Price Factor</th>
          }
          <th class="text-gray-500 font-[500] text-sm flex-1">Action</th>
        </tr>
        <tr class="flex items-center bg-[#fcfcfd] h-10">
          <td class="text-gray-500 font-[500] text-sm flex-[2_2_0%]">
            <div class="flex items-center gap-2">
              <button>
                <app-custom-image
                  formControlName="coverImage"
                  elementId="coverImage"
                  containerClass="relative flex flex-col items-center justify-center h-full"
                  customClass="flex flex-col h-[50%] xl:h-[60%]"
                  previewClass="w-7 h-7"
                  [previewImage]="coverImage"
                  (removeImageEmitter)="removeImage($event)"
                  (uploadImageEmitter)="replaceImage($event)"
                >
                  <label
                    for="#coverImage"
                    class="flex items-center gap-3 text-figma-green"
                  >
                    <img src="/assets/upload-cloud.svg" alt="upload" />
                    Upload cover
                  </label>
                </app-custom-image>
              </button>
              <input type="text" placeholder="Enter variant name" />
            </div>
          </td>
          @if (measurement.value) {
          <td class="text-gray-500 font-[500] text-sm flex-1">Base Amount</td>
          } @if (measurement.value) {
          <td class="text-gray-500 font-[500] text-sm flex-1">Max Amount</td>
          }
          <td class="text-gray-500 font-[500] text-sm flex-1">Price</td>
          @if (measurement.value) {
          <td class="text-gray-500 font-[500] text-sm flex-1">Price Factor</td>
          }
          <td class="text-gray-500 font-[500] text-sm flex-1">Action</td>
        </tr>
