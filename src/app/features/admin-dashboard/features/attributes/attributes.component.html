<main class="flex flex-col min-h-screen">
  <section class="flex w-full justify-between">
    <h2 class="font-bold text-xl">Attribute List</h2>
    <section class="flex items-center gap-6">
      <button
        (click)="deleteAttributes()"
        class="flex items-center gap-2 font-[500] text-sm py-1 px-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
        Delete
      </button>
      <button
        (click)="openDialog()"
        class="flex items-center gap-2 rounded font-[500] bg-figma-green text-white text-sm py-1 px-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          data-slot="icon"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        <p>Create Attribute</p>
      </button>
    </section>
  </section>
  <section>
    <form [formGroup]="selectForm">
      <table class="flex flex-col w-full mt-6">
        <mat-accordion class="border-b">
          <mat-expansion-panel class="mat-elevation-z0" disabled>
            <mat-expansion-panel-header>
              <mat-panel-title class="flex items-center gap-5 mt-1">
                <app-custom-check-box (changeHandler)="removeCheck()" />

                <p>Attribute Name</p>
              </mat-panel-title>
              <mat-panel-description class="flex items-center justify-between">
                <p
                  class="overflow-hidden whitespace-nowrap text-ellipsis w-64 flex-1"
                >
                  Description
                </p>

                <p class="flex-1">Measurement Type</p>
              </mat-panel-description>
            </mat-expansion-panel-header>
          </mat-expansion-panel>
        </mat-accordion>

        <ng-container *ngIf="attributes | async as attributes">
          @for (attribute of attributes; track $index) {

          <mat-accordion class="border-b">
            <mat-expansion-panel class="mat-elevation-z0">
              <mat-expansion-panel-header>
                <mat-panel-title class="flex items-center gap-5">
                  <app-custom-check-box
                    (changeHandler)="itemSelected($event, attribute.id)"
                    [formControl]="$any(selectForm.controls[attribute.attributeName])"
                    [name]="attribute.attributeName"
                    [value]="attribute.id"
                  />
                  <p>{{ attribute.attributeName }}</p>
                </mat-panel-title>
                <mat-panel-description
                  class="flex items-center justify-between gap-24"
                >
                  <p
                    class="overflow-hidden whitespace-nowrap text-ellipsis w-64 flex-1"
                  >
                    {{ attribute.description }}
                  </p>
                  <div class="flex-auto">
                    @if (attribute.isMeasured) {
                    <div
                      class="flex items-center w-fit gap-1 bg-[#ecf8f1] rounded-2xl px-3 py-1"
                    >
                      <div
                        class="rounded-full bg-figma-green w-1.5 h-1.5"
                      ></div>
                      <p
                        class="overflow-hidden whitespace-nowrap text-ellipsis text-xs text-[#2f8f57]"
                      >
                        Measured
                      </p>
                    </div>
                    } @else {
                    <div
                      class="flex items-center w-fit gap-1 bg-[#fdf0f1] rounded-2xl px-3 py-1"
                    >
                      <div class="rounded-full bg-[#d20202] w-1.5 h-1.5"></div>
                      <p
                        class="overflow-hidden whitespace-nowrap text-ellipsis text-xs text-[#b84545]"
                      >
                        Not measured
                      </p>
                    </div>
                    }
                  </div>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <section class="w-[96%] ml-auto">
                <app-variant-options
                  [attributeOptions]="attribute.attributeOptions"
                  [isMeasured]="attribute.isMeasured"
                  [attribute]="attribute"
                  (editOption)="editOption($event)"
                />
              </section>
            </mat-expansion-panel>
          </mat-accordion>
          }
        </ng-container>
      </table>
    </form>
  </section>
</main>
