<main class="flex flex-col min-h-screen">
  <section class="flex w-full justify-between">
    <h2 class="font-bold text-xl">Attribute List</h2>
    <section class="flex items-center gap-6">
      <button
        (click)="deleteAttributes()"
        class="flex items-center gap-2 font-[500] text-sm py-1 px-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
          />
        </svg>
        Delete
      </button>
      <button
        (click)="openDialog()"
        class="flex items-center gap-2 rounded font-[500] bg-figma-green text-white text-sm py-1 px-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          data-slot="icon"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        <p>Create Attribute</p>
      </button>
    </section>
  </section>
  <section>
    <form [formGroup]="selectForm">
      <table class="flex flex-col w-full mt-6">
        <tr class="flex items-center bg-[#EAECF0] h-10">
          <th class="flex justify-center font-[500] text-sm flex-none w-14">
            <app-custom-check-box (changeHandler)="removeCheck()"/>
          </th>
          <th class="text-gray-500 font-[500] text-sm w-64 text-start pl-4">
            Attribute Name
          </th>
          <th
            class="text-gray-500 font-[500] text-sm flex-[2_2_0%] text-start pl-4"
          >
            Attribute Types
          </th>
          <th class="text-gray-500 font-[500] text-sm flex-none px-4">Actions</th>
        </tr>
        <tr
          class="flex items-center bg-[#FCFCFD] h-10"
          *ngFor="let attribute of attributes"
        >
          <td class="flex justify-center font-[500] text-sm flex-none w-14">
            <app-custom-check-box (changeHandler)="itemSelected($event)" [formControlName]="attribute.attributeName" [name]="attribute.attributeName" [value]="attribute.attributeName" />
          </td>
          <td class="font-[500] text-sm w-64 text-start pl-4">
            {{ attribute.attributeName }}
          </td>
          <td class="flex gap-4 font-[500] text-sm flex-[2_2_0%] text-start pl-4">
            <p
              class="bg-[#ecf7ec] text-[#3cb043] px-2 py-0.5 rounded-md"
              *ngFor="let attrType of attribute.attributeType"
            >
              {{ attrType }}
            </p>
          </td>
          <td class="text-center text-gray-500 font-[500] text-sm flex-none px-4 pr-7">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
            </svg>            
          </td>
        </tr>
      </table>
    </form>
  </section>
</main>
