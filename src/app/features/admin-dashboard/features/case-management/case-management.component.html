<main class="flex flex-col gap-4 min-h-screen">
  <section class="flex w-full justify-between">
    <h2 class="font-bold text-2xl">Case Management</h2>
    <button
      routerLink="/admin/add-case"
      class="flex items-center gap-2 rounded font-[500] bg-figma-green text-white text-sm py-1 px-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        data-slot="icon"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
      <p>Add Case</p>
    </button>
  </section>
  <section class="relative flex flex-wrap gap-x-[40px] gap-y-[32px]">
    <ng-container
      *ngIf="{ cases: cases | async, total: total | async } as cases"
    >
      <ng-container *ngIf="cases.cases && cases.total">
        @for (case of cases.cases| paginate: { id: 'cases', itemsPerPage: 9,
        currentPage: page, totalItems: cases.total}; track case) {
          <app-case-item [case]="case"/>
        }
      </ng-container>
    </ng-container>
    <pagination-template
      #p="paginationApi"
      class="flex w-full justify-end self-end gap-3"
      (pageChange)="getPage($event)"
      id="cases"
      rounded-md
      (pageBoundsCorrection)="getPage($event)"
    >
      <button
        [ngClass]="p.isFirstPage() ? 'pointer-events-none text-gray-200' : ''"
        class="flex flex-col justify-center items-center w-10 h-10 border rounded-md"
        (click)="p.previous()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <ng-container *ngIf="p.pages.length > 0">
        <div
          *ngFor="let page of p.pages"
          [class.current]="p.getCurrent() === page.value"
        >
          <button
            class="w-10 h-10 font-bold border rounded-md"
            (click)="p.setCurrent(page.value)"
            *ngIf="p.getCurrent() !== page.value"
          >
            <span>{{ page.label }}</span>
          </button>
          <button
            class="w-10 h-10 font-bold border rounded-md"
            [ngClass]="
              p.getCurrent() === page.value
                ? 'text-figma-green bg-figma-green bg-opacity-5 border-figma-green'
                : ''
            "
            *ngIf="p.getCurrent() === page.value"
          >
            <span>{{ page.label }}</span>
          </button>
        </div>
      </ng-container>

      <button
        class="flex flex-col justify-center items-center w-10 h-10 border rounded-md"
        [ngClass]="p.isLastPage() ? 'pointer-events-none text-gray-200' : ''"
        (click)="p.next()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </pagination-template>
  </section>
</main>
