<h2 class="font-bold text-center md:text-start mt-4">Shipping</h2>
<form [formGroup]="shippingForm" (ngSubmit)="saveShippingDetails()" class="w-full mb-6 md:w-screen overflow-auto md:overflow-hidden md:mt-0">
    <div class="flex items-center gap-4 w-[500px]">
        <app-custom-input
              id="firstName"
              label="First Name"
              type="text"
              placeholder="Enter your first name"
              formControlName="firstName"
        />
        <app-custom-input
              id="lastName"
              label="Last Name"
              type="text"
              placeholder="Enter your last name"
              formControlName="lastName"
        />
    </div>
    <div class="flex items-center gap-4 w-[500px]">

        <app-custom-input
              id="address1"
              label="Address 1"
              type="text"
              placeholder="Address 1"
              formControlName="address1"
        />
        <app-custom-input
              id="address2"
              label="Address 2"
              type="text"
              placeholder="Address 2"
              formControlName="address2"
        />
    </div>
    <div class="flex items-center gap-4 w-[500px]">

        <app-custom-input
              id="country"
              label="Country"
              type="text"
              placeholder="Enter name of country"
              formControlName="country"
        />
        <app-custom-input
              id="state"
              label="State"
              type="text"
              placeholder="Enter name of state"
              formControlName="state"
        />
    </div>
    <div class="flex items-center gap-4 w-[500px]">
        <app-custom-input
              id="city"
              label="City"
              type="text"
              placeholder="Enter name of city"
              formControlName="city"
        />
        <app-custom-input
              id="zipCode"
              label="Zip Code"
              type="number"
              placeholder="Enter your zip code"
              formControlName="zipCode"
        />
    </div>
    <app-custom-button buttonText="Save Changes" [isPrimaryButton]="true" />
</form>
