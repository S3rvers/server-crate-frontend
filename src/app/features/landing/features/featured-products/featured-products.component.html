<main class="mt-10">
    <section class="flex flex-col gap-3">
        <h2 class="font-bold text-center text-xl py-6">Featured Products</h2>
        <ng-container *ngIf="loading$ | async as loading">
            <div *ngIf="loading">
            <img 
            src="/assets/spinner.svg"
            alt="spinner"
            />
            loading...
            </div>
        </ng-container>
        

        <ng-container *ngIf="featuredProducts$ | async as featuredProducts">
          <div class="flex flex-row items-center gap-4 justify-center mx-auto flex-wrap">
              @for(product of featuredProducts; let idx = $index; track idx) {
                  <app-product-item [product]="product"></app-product-item>
              }
          </div>
        </ng-container>
        

        <div class="flex items-center justify-center w-full">
            <button class="bg-[#3CB043] max-w-[235px] w-full text-white p-4 rounded-lg hover:bg-green-500">
              Show More
            </button>
          </div>
          
    </section>
</main>
