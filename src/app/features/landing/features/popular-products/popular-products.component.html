<section class="mt-10">
    <h2 class="font-bold text-xl py-4">Most Popular</h2>
    @if(popularProducts.length <= 0) {
        <div>no current popular products!!!</div>
    }
    @else {
        <div class="flex flex-col gap-4">
            <div>
                @for(product of popularProducts; let idx = $index; track idx) {
                    <app-product-item [product]="product"></app-product-item>
                }
            </div>
            <div class="flex w-full flex-row justify-between items-center">
                <div>
                    
                </div>
            </div>
        </div>
    }
</section>
