<h1 mat-dialog-title>Terms and Conditions for GPU Server Configurator Site</h1>
<mat-dialog-content>
    <div class="text-sm md:text-base">
        <app-terms-and-conditions></app-terms-and-conditions>

        <div class="flex items-center gap-3 mt-3 justify-end font-semibold">
            <button (click)="acceptTerms()" class="text-sm border-2 border-figma-green bg-figma-green text-white rounded-3xl px-3 py-1 tracking-wider">
                Accept
            </button>
            <button (click)="declineTerms()" class="text-sm border-2 border-figma-green text-figma-green rounded-3xl px-4 py-1 tracking-wider">
                Decline
            </button>
        </div>
    </div>
</mat-dialog-content>
