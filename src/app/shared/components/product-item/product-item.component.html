<article
  class="flex flex-col w-[318px] rounded-lg shadow-lg py-3 px-[11px] border"
>
  <div class="flex gap-3">
    <img
      class="w-[121px] h-[68px]"
      [ngSrc]="product.coverImage"
      height="68"
      width="121"
      priority
      [alt]="'image of ' + product.productName"
    />
    <div class="flex flex-col w-[168px]">
      <h2 class="font-bold text-ellipsis overflow-hidden whitespace-nowrap">{{ product.productName }}</h2>
      <p class="text-product-text font-[500] text-sm text-ellipsis overflow-hidden whitespace-nowrap">{{ product.productBrand }}</p>
      <p class="text-sm font-[500] text-[#0D121A] text-ellipsis overflow-hidden whitespace-nowrap">{{ product.productPrice | currency }}</p>
    </div>
  </div>
  <div class="flex mt-[17px] text-sm font-[500]">
    <div class="flex items-center border-r pr-[4px] mr-[5px]">
      <p class="mr-[7px]">Sales</p>
      <div class="flex gap-[4px] items-center text-figma-green">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          data-slot="icon"
          class="w-4 h-4 text-figma-green"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
          />
        </svg>
        <p>11.01%</p>
        <!-- <p>{{ product.sales | percent }}</p> -->
      </div>
    </div>
    <div class="flex items-center gap-[7px] justify-between">
      <p class="whitespace-nowrap">In stock</p>
      <p class="text-figma-green">{{ product.inStock }}</p>
    </div>
  </div>
  <div class="flex mt-[11px] justify-between items-center">
    <button class="flex items-center w-fit gap-2 text-figma-green">
      <a
        [routerLink]="['/admin/add-product', product.id]"
        class="text-sm font-[500]"
        >View more</a
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-4 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
        />
      </svg>
    </button>
    <button (click)="featureEvent(product.id)" #tooltip="matTooltip" [matTooltip]="isFeatured ? 'Remove from featured' : 'Add to featured'"
    [matTooltipPosition]="'below'"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        [ngClass]="isFeatured ? 'fill-yellow-400 text-yellow-400' : ''"
        class="w-5 h-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
        />
      </svg>
    </button>
  </div>
</article>
