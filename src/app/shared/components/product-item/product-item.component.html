<article class="flex flex-col w-max rounded-lg shadow-sm p-3 border">
  <div class="flex">
    <img class="w-[121px] h-[68px]" [ngSrc]="product.image" height="68" width="121"  priority [alt]="'image of ' + product.name" />
    <div class="flex flex-col">
      <h2 class="font-bold">{{ product.name }}</h2>
      <p class="text-gray-500 text-sm">{{ product.brand }}</p>
      <p class="text-sm font-[500]">{{ product.price | currency }}</p>
    </div>
  </div>
  <div class="flex justify-between w-9/12 text-sm font-[500]">
    <div class="flex items-center gap-2 justify-between">
        <p>Sales</p>
        <div class="flex gap-1 items-center text-figma-green">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              data-slot="icon"
              class="w-4 h-4 text-figma-green"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941"
              />
            </svg>
            <p>{{ product.sales | percent }}</p>
        </div>
    </div>
    <div class="h-6 border border-gray-100 bg-black">
    </div>
    <div class="flex items-center gap-2 justify-between">
        <p>In stock</p>
        <p class="text-figma-green">{{ product.inStock }}</p>
    </div>
  </div>
</article>
