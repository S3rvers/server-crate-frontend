<article
  (click)="onSelect()"
  [ngClass]="isSelected ? 'border-4 border-figma-green' : 'border'"
  class="flex flex-col gap-2 max-w-xs min-w-max rounded-lg shadow-lg hover:scale-105 transition-transform duration-500 p-3"
>
  <img
    class="w-full h-[136px]"
    [ngSrc]="product.coverImage"
    height="136"
    width="800"
    priority
    [alt]="'image of ' + product.productName"
  />
  <div class="flex flex-col">
    <div class="flex items-center justify-between">
      <p class="font-bold">{{ product.productName }}</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
        />
      </svg>
    </div>
    <p class="text-gray-500 font-[500] text-sm">{{ product.productBrand }}</p>
    <div class="flex items-center justify-between">
      <p class="text-sm font-[500]">{{ product.productPrice | currency }}</p>
      <button class="flex items-center w-fit px-3 gap-2 text-figma-green">
        <a class="text-sm font-[500]">Configure</a>
      </button>
    </div>
  </div>
</article>
