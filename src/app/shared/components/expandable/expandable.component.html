<cdk-accordion-item #accordionItem="cdkAccordionItem">
    <tr
      (click)="toggle()"
      class="grid grid-cols-12 py-3 text-sm cursor-pointer"
    >
      <td
        class="flex items-center gap-9 pr-5 md:col-span-3 2xl:col-span-2"
      >
        <app-custom-check-box
          (changeHandler)="itemSelected($event, attribute.id)"
          [formControl]="control"
          [name]="attribute.attributeName"
          [value]="attribute.id"
        />
        <p class="overflow-hidden whitespace-nowrap text-ellipsis">
          {{ attribute.attributeName }}
        </p>
      </td>
      <td class="col-span-5 flex items-center gap-3 text-start">
        <p class="">
          {{ attribute.description }}
        </p>
      </td>
      <td
        class="col-span-3 overflow-hidden whitespace-nowrap text-ellipsis self-center"
      >
        @if (attribute.isMeasured) {
        <div
          class="flex items-center w-fit gap-1 bg-[#ecf8f1] rounded-2xl px-3 py-1"
        >
          <div
            class="rounded-full bg-figma-green w-1.5 h-1.5"
          ></div>
          <p
            class="overflow-hidden whitespace-nowrap text-ellipsis text-xs text-[#2f8f57]"
          >
            Measured
          </p>
        </div>
        } @else {
        <div
          class="flex items-center w-fit gap-1 bg-[#fdf0f1] rounded-2xl px-3 py-1"
        >
          <div class="rounded-full bg-[#d20202] w-1.5 h-1.5"></div>
          <p
            class="overflow-hidden whitespace-nowrap text-ellipsis text-xs text-[#b84545]"
          >
            Not measured
          </p>
        </div>
        }
      </td>
      <td class="col-span-1 self-center">
        <button class="flex justify-center w-full">
          <img [ngClass]="collapsed ? '' : 'rotate-180'" class=" transition-transform duration-300 w-6 h-6" src="/assets/chevron-down.svg" alt="expand" />
        </button>
      </td>
    </tr>
    <section [@collapse]="collapsed" class="w-[92%] h-[220px] overflow-auto ml-auto">
      <app-variant-options
        [attributeOptions]="attribute.attributeOptions"
        [isMeasured]="attribute.isMeasured"
        [attribute]="attribute"
        (editOption)="editOption($event)"
      />
    </section>
  </cdk-accordion-item>
