<ng-container *ngIf="localVisible | async as localVisible">
  @if(localVisible) {
  <section
    [@slideInOut]
    class="flex items-center gap-4 absolute bg-[#fcf3f3] font-dm-sans text-red-500 w-max py-4 px-3 h-10 top-0 right-10 border shadow-md"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
      />
    </svg>
    <p>{{ message }}</p>
  </section>
  }
</ng-container>
