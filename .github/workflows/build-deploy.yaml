name: Server Create

on:
  push:
    branches: [devops]
  pull_request:
    branches: [Presentation]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21.x"
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: NPM Install
        run: npm install
      - name: NPM Install Angular
        run: npm install -g @angular/cli > /dev/null
      - name: NPM build Angular Production
        run: npm start #npm run build for prod

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to my EC2 instance
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SOURCE: "/server-create-frontend/"
          REMOTE_HOST: "54.247.220.188"
          REMOTE_USER: "ubuntu"
          TARGET: "/var/www/html/server-create-frontend/" # should be same for ngnix server
