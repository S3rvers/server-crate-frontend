name: Server Crate Frontend CI/CD

on:
  push:
    branches: [dev, main, devops]
  pull_request:
    branches: [dev, main, ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21.x"
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Eslint ...
        run: npm install eslint --save-dev

      - name: Lint and Fix code
        run: npm run lint:fix

      - name: NPM Install
        run: npm install

      - name: NPM Install Angular
        run: npm install -g @angular/cli > /dev/null
      
      - name: Run Tests  
        run: npm test

      - name: NPM build Angular Production
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH On Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP_ADDRESS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/server-crate-frontend
            git checkout Presentation
            git fetch --all
            git reset --hard origin/Presentation
            git pull origin Presentation
            sudo docker compose down
            sudo docker compose up -d --build
          

             
              