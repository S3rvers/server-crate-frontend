name: Server Crate Frontend CI/CD

on:
  push:
    branches: [Presentation]
  pull_request:
    branches: [Presentation]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21.x"
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Eslint ...
        run: npm install eslint --save-dev

      - name: Lint and Fix code
        run: npm run lint:fix

      - name: NPM Install
        run: npm install

      - name: NPM Install Angular
        run: npm install -g @angular/cli > /dev/null
      
      # - name: Run Tests  
      #   run: npm test

      - name: NPM build Angular Production
        run: ng build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/scts-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH On Instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_IP_ADDRESS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker rm -f scts-frontend
            sudo docker pull amalitechservices/server-create-frontend:latest
            sudo docker run -d -p 4200:4200/tcp --name server-create-frontend amalitechservices/server-create-frontend:latest
          

             
              