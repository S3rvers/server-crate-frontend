name: Server Create

on:
  push:
    branches: [Presentation, devops]
  pull_request:
    branches: [Presentation]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "21.x"
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: NPM Install
        run: npm install
      - name: NPM Install Angular
        run: npm install -g @angular/cli > /dev/null
      - name: NPM build Angular Production
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to my EC2 instance
        uses: actions/checkout@v2 
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            HOSTNAME: ${{secrets.HOST_IP_ADDRESS}}
            USER_NAME: ${{secrets.USERNAME}}

      - name: Install SSH Key
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa

      - name: SSH into Instance 
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{secrets.USERNAME}}@{{secrets.HOST_IP_ADDRESS}} "cd server-crate-frontend &&
          git checkout Presentation &&
          git fetch --all &&
          git reset --hard origin/Presentation &&
          git pull origin Presentation &&
          sudo docker compose up -d --build
          "

             
              